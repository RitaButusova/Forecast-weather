<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Forecast weather</title>
</head>
<body>
<div class="weather-background-one">
<div id="current-weather-details">
    <p class="local-city"></p>
    <ul>
        <li id="current-humidity">-</li>
        <li id="current-pressure">-</li>
        <li id="current-temperature">-</li>
        <li id="current-wind-speed">-</li>
        <li id="current-description">-</li>
    </ul>
    <button id="getWeather" onclick="getWeather()">Get Current Weather</button>
</div>
</div>
<div class="weather-background-two">
<div id="weather-summary">
    <p class="name-city"></p>
    <ul>
        <li id="humidity-city">-</li>
        <li id="pressure-city">-</li>
        <li id="temperature-city">-</li>
        <li id="wind-speed-city">-</li>
        <li id="description-city">-</li>
    </ul>
    <input type = 'text' id = 'city_input'>
    <button id = 'find_buton'>Find Weather by city</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
